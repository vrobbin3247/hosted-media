<svg width="854" height="250" xmlns="http://www.w3.org/2000/svg" style="z-index:1;position:relative" viewBox="0 0 854 250">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    .title {
      font-size: 48px;
      font-weight: 700;
      font-family: -apple-system, BlinkMacSystemFont, &apos;Segoe UI&apos;, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      fill: #ffffff;
      animation: fadeIn 1.2s ease-in-out forwards;
    }
    .desc {
      font-size: 18px;
      font-weight: 500;
      opacity: 1;
      font-family: -apple-system, BlinkMacSystemFont, &apos;Segoe UI&apos;, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      fill: #e0e0e0;
      animation: fadeIn 1.2s ease-in-out forwards;
    }
    .icon {
      fill: #ffffff;
      opacity: 0.9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Neural Network Styles */
    .connection {
      stroke: #ffffff;
      stroke-width: 1;
      fill: none;
      opacity: 0.35;
    }
    .node {
      fill: #ffffff;
      opacity: 0.6;
      filter: url(#nodeGlow);
    }
    .pulse {
      fill: #ffffff;
      opacity: 0;
    }
    
    /* Network breathing animation */
    .network {
  transform-origin: 650px 105px;
  animation: networkBreath 8s ease-in-out infinite;
  transform: translateY(-20px);
}
    
    @keyframes networkBreath {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    /* Node firing animations */
    .node1 { animation: nodeFire 6s ease-in-out infinite; }
    .node2 { animation: nodeFire 6s ease-in-out infinite 0.5s; }
    .node3 { animation: nodeFire 6s ease-in-out infinite 1s; }
    .node4 { animation: nodeFire 6s ease-in-out infinite 1.5s; }
    .node5 { animation: nodeFire 6s ease-in-out infinite 2s; }
    .node6 { animation: nodeFire 6s ease-in-out infinite 2.5s; }
    .node7 { animation: nodeFire 6s ease-in-out infinite 3s; }
    .node8 { animation: nodeFire 6s ease-in-out infinite 3.5s; }
    .node9 { animation: nodeFire 6s ease-in-out infinite 4s; }
    .node10 { animation: nodeFire 6s ease-in-out infinite 4.5s; }
    .node11 { animation: nodeFire 6s ease-in-out infinite 5s; }
    .node12 { animation: nodeFire 6s ease-in-out infinite 5.5s; }
    
    @keyframes nodeFire {
      0%, 90% { opacity: 0.6; }
      5%, 10% { opacity: 1; }
    }
    
    /* Pulse animations along connections */
    .pulse1 { animation: pulse1 4s ease-in-out infinite; }
    .pulse2 { animation: pulse2 4s ease-in-out infinite 0.8s; }
    .pulse3 { animation: pulse3 4s ease-in-out infinite 1.6s; }
    .pulse4 { animation: pulse4 4s ease-in-out infinite 2.4s; }
    .pulse5 { animation: pulse5 4s ease-in-out infinite 3.2s; }
    
    @keyframes pulse1 {
      0% { opacity: 0; cx: 550; cy: 60; }
      20% { opacity: 0.8; }
      50% { cx: 680; cy: 90; }
      70% { opacity: 0.8; }
      100% { opacity: 0; cx: 750; cy: 110; }
    }
    
    @keyframes pulse2 {
      0% { opacity: 0; cx: 580; cy: 180; }
      20% { opacity: 0.8; }
      50% { cx: 720; cy: 140; }
      70% { opacity: 0.8; }
      100% { opacity: 0; cx: 790; cy: 120; }
    }
    
    @keyframes pulse3 {
      0% { opacity: 0; cx: 520; cy: 140; }
      20% { opacity: 0.8; }
      50% { cx: 650; cy: 160; }
      70% { opacity: 0.8; }
      100% { opacity: 0; cx: 760; cy: 180; }
    }
    
    @keyframes pulse4 {
      0% { opacity: 0; cx: 600; cy: 80; }
      20% { opacity: 0.8; }
      50% { cx: 700; cy: 200; }
      70% { opacity: 0.8; }
      100% { opacity: 0; cx: 780; cy: 160; }
    }
    
    @keyframes pulse5 {
      0% { opacity: 0; cx: 560; cy: 200; }
      20% { opacity: 0.8; }
      50% { cx: 670; cy: 120; }
      70% { opacity: 0.8; }
      100% { opacity: 0; cx: 770; cy: 140; }
    }
  </style>
